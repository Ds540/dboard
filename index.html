<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard: Pogoda i Zegar</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      min-height: 100vh;
    }

    /* Przycisk odÅ›wieÅ¼ania */
    #refresh-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
      transition: background-color 0.3s;
    }

    #refresh-btn:hover {
      background-color: #666;
    }

    h1 {
      margin: 20px 0 0 0;
    }

    #clock {
      font-size: 64px;
      background: #141414;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      user-select: none;
      box-shadow: 0 0 15px #000;
      min-width: 250px;
    }

    .maps-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    iframe {
      border: none;
      width: 700px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <!-- Przycisk -->
  <button id="refresh-btn" onclick="location.reload()">ðŸ”„</button>

  <!-- Zegar -->
  <div id="clock"></div>

  <!-- Mapy -->
  <div class="maps-container">
    <iframe
      src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=mm&metricTemp=Â°C&metricWind=m/s&zoom=11&overlay=wind&product=ecmwf&level=surface&lat=49.9&lon=21.837&detailLat=49.94&detailLon=21.837&detail=true"
      title="Pogoda Windy Czudec"
    ></iframe>

    <iframe
      src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=11&overlay=wind&product=ecmwf&level=surface&lat=49.912&lon=18.602&detailLat=49.952&detailLon=18.602&detail=true"
      title="Pogoda Windy Warszawa"
    ></iframe>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2,'0');
      const minutes = now.getMinutes().toString().padStart(2,'0');
      const seconds = now.getSeconds().toString().padStart(2,'0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
