<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      min-height: 100vh;
    }

    /* Przycisk odświeżania */
    #refresh-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
      transition: background-color 0.3s;
    }

    #refresh-btn:hover {
      background-color: #666;
    }

    #clock {
      font-size: 64px;
      background: #141414;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      user-select: none;
      box-shadow: 0 0 15px #000;
      min-width: 250px;
    }

    .maps-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    iframe {
      border: none;
      width: 600px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <!-- Przycisk -->
  <button id="refresh-btn" onclick="location.reload()">Refresh</button>

    <!-- Zegar z sieci -->
  <div id="clock">Ładowanie...</div>

  <!-- Mapy -->
  <div class="maps-container">
    <iframe
      src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=11&overlay=wind&product=ecmwf&level=surface&lat=49.906&lon=21.879&detailLat=49.946&detailLon=21.836&detail=true" frameborder="0"
      title="Pogoda Windy Czudec"
    ></iframe>

    <iframe
      src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=11&overlay=wind&product=ecmwf&level=surface&lat=49.914&lon=18.62&detailLat=49.952&detailLon=18.602&detail=true" frameborder="0"
      title="Pogoda Windy Jastrzebie"
    ></iframe>
  </div>

 <script>
    let baseTime = null;
    let tickStart = null;

    fetch("https://timeapi.io/api/Time/current/zone?timeZone=Europe/Warsaw")
      .then(res => res.json())
      .then(data => {
        baseTime = new Date(data.dateTime);
        tickStart = Date.now();
        updateClock();
        setInterval(updateClock, 1000);
      })
      .catch(() => {
        document.getElementById("clock").textContent = "Błąd pobierania czasu.";
      });

    function updateClock() {
      if (!baseTime || !tickStart) return;

      const elapsed = Date.now() - tickStart;
      const now = new Date(baseTime.getTime() + elapsed);

      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");

      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
  </script>

</body>
</html>
